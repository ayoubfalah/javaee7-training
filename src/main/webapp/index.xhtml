<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to my Online Shop</title>
    </h:head>
    <h:body>
        <h3>Total # of customers #{customerController.count()}</h3>
        <h:form>
            <h:dataTable value="#{customerController.getAll()}" var="cust">
                <h:column>
                    <f:facet name="header">Customer No.</f:facet>
                    #{cust.custno}
                </h:column>
                <h:column>
                    <f:facet name="header">Customer Name</f:facet>
                    #{cust.custname}
                </h:column>
                <h:column>
                    <f:facet name="header">City</f:facet>
                    #{cust.city}
                </h:column>                
            </h:dataTable>
        </h:form>
       
    </h:body>
</html>
