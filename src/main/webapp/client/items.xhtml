<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>items</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:selectOneRadio value="#{itemBackingBean.itemno}"
                              layout="pageDirection">
                <c:forEach items="#{itemClientBean.items}" var="itm">
                    <f:selectItem itemValue="#{itm.itemno}" 
                                  itemLabel="#{itm.itemname}" />
                </c:forEach>
            </h:selectOneRadio>
            
            <h:commandButton value="Details" action="item" />
            <h:commandButton value="Delete" 
                             action="items" 
                             actionListener="#{itemClientBean.deleteItem()}" />
            <h:commandButton value="New Item" action="addItem" />
        </h:form>
    </h:body>
</html>
