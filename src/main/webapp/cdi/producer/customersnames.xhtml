<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Customers Names</title>
    </h:head>
    <h:body>
        <h3>Total # of customers #{customersManager.customersNames.stream().count()}</h3>
        <h:form>
            <h:panelGrid columns="2">
            <c:forEach items="#{customersManager.customersNames}" 
                       var="customersName" varStatus="custItr">
                <h:outputText value="#{custItr.index + 1}" />
                <h:outputText value="#{customersName}" />
            </c:forEach>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
